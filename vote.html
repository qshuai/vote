<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Scrapup投票系统</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="static/index.css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/index.js"></script>
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h2>投票系统V1.0</h2>
        </div>
        <div class="row col-md-5 col-md-push-1">
            <h4>您正在学习的程序?</h4>
            <label for="PHP">
                <input type="radio" name="program" value="PHP" id="PHP" checked> PHP
            </label><br>
            <label for="Python">
                <input type="radio" name="program" value="Python" id="Python"> Python
            </label><br>
            <label for="Java">
                <input type="radio" name="program" value="Java" id="Java" class=""> Java
            </label><br>
            <label for="C++">
                <input type="radio" name="program" value="C++" id="C++"> C++
            </label><br>
            <label for="Go">
                <input type="radio" name="program" value="Go" id="Go"> Go
            </label><br>
            <button class="btn btn-xs btn-primary">提交</button>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="row col-md-6 col-md-push-1">
            <h4>投票结果：</h4>
            <div class="progress">
                <span class="tmp">PHP</span>
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:<?=$phpRatio?>">
                    <span class="end">PHP</span>
                </div>
                <span class="num"><?=$php?></span>
            </div>
            <div class="progress">
                <span class="tmp">Python</span>
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:<?=$pythonRatio?>">
                    <span class="end">Python</span>
                </div>
                <span class="num"><?=$python?></span>
            </div>
            <div class="progress">
                <span class="tmp">Java</span>
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:<?=$javaRatio?>">
                    <span class="end">Java</span>
                </div>
                <span class="num"><?=$java?></span>
            </div>
            <div class="progress">
                <span class="tmp">C++</span>
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:<?=$cRatio?>">
                    <span class="end">C++</span>
                </div>
                <span class="num"><?=$c?></span>
            </div>
            <div class="progress">
                <span class="tmp">Go</span>
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:<?=$goRatio?>">
                    <span class="end">Go</span>
                </div>
                <span class="num"><?=$go?></span>
            </div>
        </div>
    </div>

</body>
</html>
